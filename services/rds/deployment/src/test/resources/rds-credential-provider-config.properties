# enable the credentials provider with the default client configuration
quarkus.rds.credentials-provider.test-provider-quarkus.use-quarkus-client=true

# configure the credentials provider
quarkus.rds.credentials-provider.test-provider-quarkus.username=myiam
quarkus.rds.credentials-provider.test-provider-quarkus.hostname=myhost
quarkus.rds.credentials-provider.test-provider-quarkus.port=15


quarkus.rds.credentials-provider.test-provider-default.username=fail
quarkus.rds.credentials-provider.test-provider-default.hostname=fail
quarkus.rds.credentials-provider.test-provider-default.port=1
