quarkus.sesv2.endpoint-override=http://localhost:9090

quarkus.sesv2.aws.region=us-east-1
quarkus.sesv2.aws.credentials.type=static
quarkus.sesv2.aws.credentials.static-provider.access-key-id=test-key
quarkus.sesv2.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.sesv2.sync-client.type = url
quarkus.sesv2.sync-client.connection-timeout = 0.100S
quarkus.sesv2.sync-client.socket-timeout = 0.100S