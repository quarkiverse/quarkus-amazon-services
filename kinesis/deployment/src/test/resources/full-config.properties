quarkus.kinesis.endpoint-override=http://localhost:9090

quarkus.kinesis.aws.region=us-east-2
quarkus.kinesis.aws.credentials.type=static
quarkus.kinesis.aws.credentials.static-provider.access-key-id=test-key
quarkus.kinesis.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.kinesis.sync-client.type = url
quarkus.kinesis.sync-client.connection-timeout = 0.100S
quarkus.kinesis.sync-client.socket-timeout = 0.100S